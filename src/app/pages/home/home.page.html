<ion-header>
  <ion-toolbar>
    <ion-title>Hi {{name}}</ion-title>
    <ion-buttons slot="end">
        <ion-button color="dark" (click)="prosesLogout()">
          <ion-icon slot="icon-only" name="exit">

          </ion-icon>

        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
</ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      
      <ion-item>
        <img src="{{user.profile}}" class="sm-img" width="50px;">
          <ion-img [src]=""></ion-img>
        
        <ion-label>{{user.your_name}}</ion-label>
        <ion-label>{{user.amount}}</ion-label>
		<ion-item-option (click)="addProduct(users)" color="dark"><ion-icon name="add-outline"></ion-icon></ion-item-option>
       
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="openCrud(user.id_user,'view')" color="dark"><ion-icon name="eye-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="openCrud(user.id_user,'edit')"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="delData(user.id_user)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" size="small" (click)="openCrud('0','edit')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
