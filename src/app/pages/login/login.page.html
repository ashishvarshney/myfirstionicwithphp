<ion-header>
    <ion-toolbar color="danger">
      <ion-title>Login Form</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <!-- <ion-label position="floating">Email Address</ion-label> -->
      <ion-input placeholder="Email Address" type = "email"  [(ngModel)] ="email_address"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Password</ion-label> -->
      <ion-input placeholder="Password" type = "password" [(ngModel)] = "password"></ion-input>
    </ion-item>
    <ion-item>
     <ion-button expand="full" class="no-padding" color="danger" (click)="tryLogin()">Login Now</ion-button>
    </ion-item>
    <ion-item>
      <p>Dont have a Account Have one <span style="cursor:pointer" (click)="openRegister()">Register Now</span></p>
    </ion-item>
  </ion-list>
</ion-content>
